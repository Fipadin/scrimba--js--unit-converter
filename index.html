<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <!-- <input type="number" id="usernumber" name="usernumber" value="20"> -->
        <span id="input-el" role="textbox" contenteditable>20</span>
        <button id="convert-btn">Convert</button>
    </div>
    <div class="box">
        <h2 class="unit-pair">Length (meter/feet)</h2>
        <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
    </div>
    <div class="box">
        <h2 class="unit-pair">Volume (liters/gallons)</h2>
        <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
    </div>
    <div class="box">
        <h2 class="unit-pair">Mass (kilograms/pounds)</h2>
        <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
    </div>
</body>
<script src="index.js"></script>
</html>
